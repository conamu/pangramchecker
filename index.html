    <title>Pangramchecker</title>
  </head>



  <body>

        <div class="container con">

            <h1 id="headline">Welcome to Pangramchecker! </br>
                <div style="font-size: small;">
                    by conamu
                </div></h1>

            <form>
                <div>
                    <label class="labelurl" for="pangraminput">Please enter a Sentence to check, maybe its a Pangram!</label>

                    <input placeholder="f.e.: Mr. Jock, TV quiz PhD., bags few lynx." id="pangraminput" type="text" class="form-control">

                    <button 
                    id="checkbtn" type="button" style="font-size: 2rem; margin-top: 0.75rem;" class="btn btn-outline-warning btn-block"
                    >Check it!</button>

                </div>
            </form>

            <div>
                <h3 id=pangramid class="smalltext" ></h3>
                <h3 id=uchars class="smalltext"></h3>
                <h4 style="color:coral" class="smalltext">What is a Pangram? 
                    <br>A Pangram is a Sentence or Collection of Words with every Character of the Alphabet in it at least once.
                    <br>A Pangram where every Character exists exactly once is known as a Perfect Pangram.</h4>
            </div>

        </div>
